<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      min-width: 340px;
      max-width: 400px;
      padding: 16px;
      font-family: system-ui, -apple-system, Arial, sans-serif;
      margin: 0;
    }
    
    h3 {
      margin-top: 0;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .timestamp {
      font-size: 12px;
      color: #666;
      font-weight: normal;
    }
    
    #notification {
      display: none;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 12px;
      color: white;
      font-size: 14px;
      text-align: center;
    }
    
    #notification.success {
      background-color: #10b981;
    }
    
    #notification.error {
      background-color: #ef4444;
    }
    
    .settings-panel {
      background-color: #f8f9fa;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 15px;
    }
    
    .control-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .control-group label {
      min-width: 70px;
      font-weight: bold;
    }
    
    .control-group select,
    .control-group input[type="number"],
    .control-group input[type="text"] {
      flex-grow: 1;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: white;
    }
    
    .radio-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }
    
    .radio-option {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }
    
    .radio-option input[type="radio"] {
      margin-right: 8px;
    }
    
    .section-header {
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    #list {
      background-color: white;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      margin-bottom: 15px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .row {
      padding: 10px 12px;
      border-bottom: 1px solid #e5e7eb;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .row:last-child {
      border-bottom: none;
    }
    
    .row:hover {
      background-color: #f1f5f9;
    }
    
    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    
    .button-full {
      grid-column: 1 / 3;
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      text-align: center;
      border-radius: 6px;
      background: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .btn:hover {
      background: #2563eb;
    }
    
    .btn-secondary {
      background: #64748b;
    }
    
    .btn-secondary:hover {
      background: #475569;
    }
    
    .refresh-button {
      background: none;
      border: none;
      color: #3b82f6;
      font-size: 16px;
      padding: 0;
      margin-left: 10px;
      cursor: pointer;
    }
    
    .refresh-button:hover {
      color: #2563eb;
    }
    
    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .results-title {
      font-weight: bold;
      font-size: 14px;
      display: flex;
      align-items: center;
    }
    
    .checkbox-option {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }
    
    .checkbox-option input[type="checkbox"] {
      margin-right: 8px;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1f2937;
        color: #f9fafb;
      }
      
      .settings-panel {
        background-color: #374151;
      }
      
      #list {
        background-color: #1f2937;
        border-color: #4b5563;
      }
      
      .row {
        border-color: #4b5563;
      }
      
      .row:hover {
        background-color: #374151;
      }
      
      .control-group select,
      .control-group input[type="number"],
      .control-group input[type="text"] {
        background-color: #374151;
        color: #f9fafb;
        border-color: #4b5563;
      }
      
      .timestamp {
        color: #9ca3af;
      }
      
      .refresh-button {
        color: #60a5fa;
      }
      
      .refresh-button:hover {
        color: #93c5fd;
      }
    }
  </style>
</head>
<body>
  <div id="notification"></div>
  
  <h3>
    Tesla AutoPilot
    <span id="lastUpdated" class="timestamp"></span>
  </h3>
  
  <div class="settings-panel">
    <!-- Region and ZIP -->
    <div class="control-group">
      <label for="region">Region:</label>
      <select id="region">
        <option value="US">United States (English)</option>
        <option value="TR">Turkey (Turkish)</option>
      </select>
    </div>
    
    <div class="control-group">
      <label for="zip">ZIP Code:</label>
      <input type="text" id="zip" placeholder="Enter ZIP code">
    </div>
    
    <!-- Price Threshold - Direct Input -->
    <div class="control-group">
      <label for="price-input">Max Price:</label>
      <input type="number" id="price-input" placeholder="Enter maximum price">
    </div>
    
    <!-- Model Selection with Radio Buttons -->
    <div class="section-header">Tesla Model</div>
    <div class="radio-group" id="model-group">
      <div class="radio-option">
        <input type="radio" id="model-y" name="model" value="my" checked>
        <label for="model-y">Model Y</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="model-3" name="model" value="m3">
        <label for="model-3">Model 3</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="model-s" name="model" value="ms">
        <label for="model-s">Model S</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="model-x" name="model" value="mx">
        <label for="model-x">Model X</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="cybertruck" name="model" value="ct">
        <label for="cybertruck">Cybertruck</label>
      </div>
    </div>
    
    <!-- Payment Type -->
    <div class="section-header">Payment Method</div>
    <div class="radio-group" id="payment-group">
      <div class="radio-option">
        <input type="radio" id="payment-cash" name="payment" value="cash" checked>
        <label for="payment-cash">Cash</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="payment-lease" name="payment" value="lease">
        <label for="payment-lease">Lease</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="payment-finance" name="payment" value="finance">
        <label for="payment-finance">Finance</label>
      </div>
    </div>
    
    <!-- Federal Tax Credit Checkbox -->
    <div class="checkbox-option">
      <input type="checkbox" id="tax-credit" checked>
      <label for="tax-credit">Include Federal Tax Credit</label>
    </div>
  </div>
  
  <div class="header-section">
    <div class="results-title">
      Matching Vehicles
      <button id="refresh-button" class="refresh-button" title="Refresh results">
        â†»
      </button>
    </div>
  </div>
  
  <div id="list">Loading...</div>
  
  <div class="button-group">
    <button id="apply-filters" class="btn button-full">Apply Filters</button>
    <button id="toggle" class="btn" data-i18n="showPanel">Show Panel</button>
    <button id="openOptions" class="btn btn-secondary" data-i18n="settings">Settings</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
