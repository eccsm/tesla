<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      min-width: 340px;
      max-width: 400px;
      padding: 16px;
      font-family: system-ui, -apple-system, Arial, sans-serif;
      margin: 0;
    }
    
    h3 {
      margin-top: 0;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    #notification {
      display: none;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 12px;
      color: white;
      font-size: 14px;
      text-align: center;
    }
    
    #notification.success {
      background-color: #10b981;
    }
    
    #notification.error {
      background-color: #ef4444;
    }
    
    .settings-panel {
      background-color: #f8f9fa;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 15px;
    }
    
    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    
    .button-full {
      grid-column: 1 / 3;
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      text-align: center;
      border-radius: 6px;
      background: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .btn:hover {
      background: #2563eb;
    }
    
    .btn-secondary {
      background: #64748b;
    }
    
    .btn-secondary:hover {
      background: #475569;
    }
    
    .btn-danger {
      background: #ef4444;
    }
    
    .btn-danger:hover {
      background: #dc2626;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1f2937;
        color: #f9fafb;
      }
      
      .settings-panel {
        background-color: #374151;
      }
    }
  </style>
</head>
<body>
  <div id="notification"></div>
  
  <h3>Tesla AutoPilot</h3>
  
  <div class="settings-panel">
    <p>This extension helps you fill out Tesla order forms and filter inventory.</p>
    <p style="color: #3b82f6;">To configure your profile details, go to Settings.</p>
  </div>
  
  <div class="button-group">
    <button id="fill-form-btn" class="btn button-full">Fill Form</button>
    <button id="fix-validation-btn" class="btn">Fix Validation</button>
    <button id="toggle-panel-btn" class="btn">Show Panel</button>
    <button id="settings-btn" class="btn btn-secondary">Settings</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
